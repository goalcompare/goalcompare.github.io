<!DOCTYPE html>
<html>
  <head background="resources/images/barn.jpg">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Goal Compare</title>
    <meta name="viewport" content="width=device-width">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="styles/main.css">
	<link href='https://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto:700' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="javascript.js" ></script>
	<script src="javascript.js"></script>
  </head>
  
<body>
	<div class="space"></div>


	<main class="container">
	
		<article class="box" style="background-image: url('images/pattern6.png')">
			<div class="description">
				<div class="photo">
					<a id="link_1" target="_blank">
						<img id="img_1" class="photo">
					</a>
				</div>
				<div>
					<p id="name_1" class="name"></p>			
					<p id="descr_1" class="goal-descr"></p>
					<div class="score">
						<img id="home_1" class="crest">
						<p id="score_1" class="num"></p>
						<img id="away_1" class="crest">
					</div>
					<a href="#" class="big button" onclick="refresh()">Vote</a>
				</div>
			</div>
			<div class="paused video">
				<video id="video1" class="video" height="405" width="720" onclick="playPause(0)" loop></video>
			</div>
		</article>
		
		<article class="box" style="background-image: url('images/pattern6.png')">
			<div class="description">
				<div class="photo">
					<a id="link_2" target="_blank">
						<img id="img_2" class="photo">
					</a>
				</div>
				<div>
					<p id="name_2" class="name"></p>			
					<p id="descr_2" class="goal-descr"></p>
					<div class="score">
						<img id="home_2" class="crest">
						<p id="score_2" class="num"></p>
						<img id="away_2" class="crest">
					</div>
					<a href="#" class="big button" onclick="refresh()">Vote</a>
				</div>
			</div>
			<div class="paused video">
				<video id="video2" class="video" height="405" width="720" onclick="playPause(1)" loop></video>
			</div>
		</article>
		
	</main>

<script>

	var videos = [document.getElementById("video1"), document.getElementById("video2")];

	function refresh() {
		var max = getMax();
		var one = Math.floor((Math.random() * max));
		var two = Math.floor((Math.random() * max));
	
		while(one==two)
			two = Math.floor((Math.random() * max));
	
		if (!videos[0].paused)
			videos[0].parentElement.classList.toggle('paused');
	
		fill(one,two);	
	}
	
	refresh();
	
	function playPause(num) {
		if (videos[num].paused) {
			videos[num].play(); }
		else {
			videos[num].pause(); }
		videos[num].parentElement.classList.toggle('paused');
	}
	
</script> 

</body>
</html>
